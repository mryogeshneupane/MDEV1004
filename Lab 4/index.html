
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Yogesh Neupane - Lab 4</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="mystylesheet.css">
	
</head>
<body>

<center><h1>Yogesh Neupane - Lab 4</h1></center>
<div id="coordinates"></div>
<div id="map"</div>
<script>

	
const map = L.map('map').setView([44.389355, -79.690331], 14);

const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

    var marker = L.marker([44.389355, -79.690331]).addTo(map);
    document.getElementById('coordinates')
        .innerHTML = "<strong>Latitude:</strong> 44.389355"  + 
        "<br><strong>Longitude</strong>: -79.690331";
    var marker;

    function onMapClick(e) {
        if (marker) {
            map.removeLayer(marker);
        }

        document.getElementById('coordinates')
        .innerHTML = "<strong>Latitude:</strong> " + e.latlng.lat.toFixed(6) + 
        "<br><strong>Longitude</strong>: " + e.latlng.lng.toFixed(6);

        marker = L.marker(e.latlng).addTo(map);
    }

    map.on('click', onMapClick);

</script>

</body>
</html>
